{% extends 'global_base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="row align-items-center" style="min-height: 78vh;">
        <!-- Columna izquierda: Formulario de registro -->
        <div class="col-12 col-md-6 mb-4 mb-md-0">
            <div class="card shadow-lg p-4 rounded">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">Registrarse</h5>
                    <form method="post">
                        {% csrf_token %}
                        
                        <!-- Campo RUT -->
                        <div class="mb-3">
                            <label for="rut" class="form-label">RUT</label>
                            <input type="text" class="form-control" id="rut" name="rut" value="{{ form.rut.value|default:'' }}" required>
                            {% for error in form.rut.errors %}
                                <div class="text-danger">{{ error }}</div>
                            {% endfor %}
                        </div>
                        
                        <!-- Campo Contraseña -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" value="{{ form.password.value|default:'' }}" required>
                        </div>
                        
                        <!-- Campo Nombre -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ form.nombre.value|default:'' }}" required>
                        </div>
                        
                        <!-- Campo Apellido -->
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" value="{{ form.apellido.value|default:'' }}" required>
                        </div>

                        <!-- Botones de acción -->
                        <button type="submit" class="btn btn-primary w-100">Registrar</button>
                        <a href="{% url 'login' %}" class="btn btn-secondary w-100 mt-2">Volver</a>
                    </form>
                </div>
            </div>
        </div>

        <!-- Columna derecha: Imagen -->
        <div class="col-12 col-md-6">
            <img src="{% static 'img/register.png' %}" alt="Imagen de Registro" class="img-fluid rounded">
        </div>
    </div>
</div>
{% endblock %}
